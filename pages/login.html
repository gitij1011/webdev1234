<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <div id="section1">
     <div id="subsection1">
        <h1 id="heading">Travel World</h1>
    </div>
     <div id="subsection2">
        <h1 id="formheading">Login</h1>
        <p id="subheading">Login to access you travel account</p>
       <form action="#">
        Email<input class="entries" type="email" name="" placeholder="enter your email id"><br>
        Password<input class="entries" type="password" name="" value="">
        <div class="check">
           <input type="checkbox" id="tickbox">Remember me
           <p id="resetpassword">Forgot Password</p> 
        </div>
        <div id="loginbtn">
            <p>Login</p>
        </div>
        <div id="options">
            <p>Don't have an account?</p>
            <p>Sign Up</p>
        </div>
        <p id="login-with">or login with</p>
        <div id="login-icons">
          <img class="icon" src="../images/google.png" alt="google">
          <img class="icon"src="../images/facebook.png" alt="facebook">
          <img class="icon"src="../images/apple.png" alt="apple">
       </div>
       </form>
     </div>
    </div>
    
</body>
</html>
